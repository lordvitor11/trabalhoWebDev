<body>

    <h1>Informações básicas</h1>

    <div class="line">
        <div class="signup-container">
            <form action="signup2.html">
                <input class="textfield" type="text" name="nome" placeholder="Digite seu nome" required>

                <input class="textfield" type="text" name="cpf" placeholder="Digite seu CPF" pattern="\d{3}\d{3}\d{3}\d{2}" maxlength="11" title="Digite um CPF no formato: xxx.xxx.xxx-xx" required> <br> <br>

                <input class="textfield" type="email" name="email" placeholder="Digite seu e-mail" required>

                <input class="textfield" type="text" name="tel" placeholder="Digite seu telefone" pattern="\d{2}\d{5}\d{4}" maxlength="11" title="Digite um telefone no formato: (xx) x xxxxx-xxxx" required> <br> <br>

                <input class="textfield" type="text" name="endereco" placeholder="Digite seu endereço" required>

                <input class="textfield" type="text" name="cep" placeholder="Digite seu CEP" pattern="\d{5}\d{3}" maxlength="8" title="Digite um CEP no formato: xxxxx-xxx" required> <br> <br>

                <input class="textfield" type="date" name="nascimento" required>

                <label for="cep">Sexo:</label>

                <input type="radio" name="fradio" required>
                <label for="fradio">M</label>

                <input type="radio" name="fradio">
                <label for="fradio">F</label>    

                <p style="text-align: center;"><input class="button" style="width: 220px; margin-left: 0px;" type="submit" value="Enviar"></p>
        </div>
    </div>

    <p style="text-align: center; color: blue;"><small>Já tem uma conta? <a style="color: blue; text-decoration: underline;" href="login.html">Clique aqui para entrar.</a></small></p>
